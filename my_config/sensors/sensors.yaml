# ############################################################################
# Unifi USG sensor
# ############################################################################
  - platform: unifigateway
    name: USG
    host: !secret unifi_cloudkey_host
    username: !secret unifi_cloudkey_username
    password: !secret unifi_cloudkey_password
    monitored_conditions:
      - www
      - wlan
      - alerts
      - firmware
      - vpn
      - lan
      - wan

# ############################################################################
# Uptime sensor
# ############################################################################
  - platform: uptime
    name: HA Uptime
    unit_of_measurement: hours

# ############################################################################
# UPS sensor
# ############################################################################
  - platform: nut
    host: 192.168.1.101
    port: 3493
    name: ippon
    alias: ippon
    username: !secret nut_username
    password: !secret nut_password
    resources:
      - ups.load
      - input.voltage
      - output.voltage
      - battery.charge
      - battery.voltage
      - battery.voltage.high
      - battery.voltage.low
      - battery.voltage.nominal
      - ups.status
      - ups.temperature

