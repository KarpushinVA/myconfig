    resource: http://ip.jsontest.com
    name: External IP
    value_template: '{{ value_json.ip }}'

# ############################################################################
# PiHole plugin  sensor
# ############################################################################
  - platform: pi_hole
    host: localhost:4865
    monitored_conditions:
      - ads_blocked_today
      - ads_percentage_today
      - dns_queries_today
      - domains_being_blocked
      - queries_cached
      - queries_forwarded
      - unique_clients
      - unique_domains
      - clients_ever_seen

